<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.jpg" alt="New Heights Builders" class="logo-img">
                <div class="company-name">
                    <div>New Heights</div>
                    <div>Builders</div>
                </div>
            </div>
            <nav class="nav-menu">
                <button class="nav-link active" data-view="dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-link" data-view="projects">
                    <i class="fa-solid fa-hard-hat"></i>
                    <span>Projects</span>
                </button>
                <button class="nav-link" data-view="expenses">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Expenses</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-outline" id="backup-btn">
                    <i class="fa-solid fa-download"></i> Backup Data
                </button>
                <button class="btn-outline" id="restore-btn-trigger">
                    <i class="fa-solid fa-upload"></i> Restore Data
                </button>
                <input type="file" id="restore-file-input" accept=".json" style="display: none;">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Top Bar -->
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="actions">
                    <button class="btn-primary" id="new-project-btn">
                        <i class="fa-solid fa-plus"></i> New Project
                    </button>
                </div>
            </header>

            <!-- Views Container -->
            <div id="views-container">
                <!-- Dashboard View -->
                <div id="dashboard-view" class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="icon-wrapper blue">
                                <i class="fa-solid fa-clipboard-list"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Active Projects</h3>
                                <p id="total-active-projects">0</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-wrapper green">
                                <i class="fa-solid fa-sack-dollar"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Total Revenue</h3>
                                <p id="total-revenue">$0</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-wrapper orange">
                                <i class="fa-solid fa-clock"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Upcoming Deadlines</h3>
                                <p id="upcoming-deadlines">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects View -->
                <div id="projects-view" class="view hidden">
                    <div class="projects-grid" id="projects-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Expenses View -->
                <div id="expenses-view" class="view hidden">
                    <div class="expenses-container">
                        <div class="expenses-header">
                            <h2>Expense Tracker</h2>
                            <button class="btn-primary" id="add-expense-btn">
                                <i class="fa-solid fa-plus"></i> Log Expense
                            </button>
                        </div>

                        <div class="expenses-summary">
                            <div class="summary-card">
                                <h3>Total Expenses</h3>
                                <p id="total-expenses-amount">$0</p>
                            </div>
                            <div class="summary-card">
                                <h3>Budget Utilization</h3>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="budget-progress" style="width: 0%"></div>
                                </div>
                                <p id="budget-percentage">0% of Total Budget</p>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Project</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-list">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay hidden" id="project-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>New Project</h2>
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" name="name" required placeholder="e.g. Smith Residence">
                </div>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" name="client" required placeholder="e.g. John Smith">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Budget</label>
                        <input type="number" name="budget" required placeholder="50000">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status">
                            <option value="Planning">Planning</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal-overlay hidden" id="expense-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Log Expense</h2>
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <form id="expense-form">
                <div class="form-group">
                    <label>Project</label>
                    <select name="projectId" id="expense-project-select" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" required placeholder="e.g. Lumber">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" required placeholder="500">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay hidden" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="task-modal-title">Project Tasks</h2>
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="task-input-area">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <button class="btn-primary" id="add-task-btn">Add</button>
            </div>
            <div class="task-list" id="task-list">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary close-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
